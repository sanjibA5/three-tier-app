apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: three-tier-app-ns
  labels: 
    role: api
    env: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: backend-app
        image: us-docker.pkg.dev/windy-album-477918-i6/three-tier-artifact-reg/backend-app:v1
        env:
          - name: MONGO_CONN_STR
            value: mongodb://mongo-db-svc:27017/todo?directConnection=true
          - name: MONGO_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: username
  
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: password
        ports:
          - containerPort: 3500
        livenessProbe: 
          httpGet:
            path: /ok
            port: 3500
          initialDelaySeconds: 2
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /ok
            port: 3500
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1